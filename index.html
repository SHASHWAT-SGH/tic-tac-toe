<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
  <script defer src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <main class="game">
    <!-- Scoreboard -->
    <section class="game__scoreboard">
      <div class="scoreboard__panel scoreboard__panel--x">
        <span class="scoreboard__label">PLAYER X</span>
        <span class="scoreboard__value" id="score-x">0</span>
      </div>
      <div class="scoreboard__panel scoreboard__panel--draw">
        <span class="scoreboard__label">DRAW</span>
        <span class="scoreboard__value" id="score-draw">0</span>
      </div>
      <div class="scoreboard__panel scoreboard__panel--o">
        <span class="scoreboard__label">PLAYER O</span>
        <span class="scoreboard__value" id="score-o">0</span>
      </div>
    </section>

    <!-- Board -->
    <section class="game__board">
      <div class="board__cell" data-cell="0"></div>
      <div class="board__cell" data-cell="1"></div>
      <div class="board__cell" data-cell="2"></div>
      <div class="board__cell" data-cell="3"></div>
      <div class="board__cell" data-cell="4"></div>
      <div class="board__cell" data-cell="5"></div>
      <div class="board__cell" data-cell="6"></div>
      <div class="board__cell" data-cell="7"></div>
      <div class="board__cell" data-cell="8"></div>
    </section>

    <!-- Controls -->
    <button class="game__button" id="btn-new-game">New Game</button>
  </main>

  <!-- Title -->
  <footer class="game-title">
    <h1 class="game-title__part">tic.</h1>
    <h1 class="game-title__part game-title__part--tac">tac.</h1>
    <h1 class="game-title__part">toe.</h1>
  </footer>
</body>
</html>
